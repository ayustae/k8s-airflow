apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airflow
  namespace: airflow
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - delete
- apiGroups: ["batch", "extensions"]
  resources: ["jobs"]
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
